<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>

    <div class="image-container">
        <span style="--i: 1">
            <img src=https://picsum.photos/id/1/400/300>
        </span>

        <span style="--i: 2">
            <img src=https://picsum.photos/id/12/400/300>
        </span>

        <span style="--i: 3">
            <img src=https://picsum.photos/id/13/400/300>
        </span>

        <span style="--i: 4">
            <img src=https://picsum.photos/id/24/400/300>
        </span>

        <span style="--i: 5">
            <img src=https://picsum.photos/id/35/400/300>
        </span>

        <span style="--i: 6">
            <img src=https://picsum.photos/id/46/400/300>
        </span>

        <span style="--i: 7">
            <img src=https://picsum.photos/id/7/400/300>
        </span>

        <span style="--i: 8">
            <img src=https://picsum.photos/id/8/400/300>
        </span>

        <span style="--i: 9">
            <img src=https://picsum.photos/id/99/400/300>
        </span>

    </div>

    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>


    <script src="index.js"></script>
</body>
</html>
